<h3>Cadastro de funcionarios</h3>

<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Nome</label>
    <input type="text"name="nome" [(ngModel)]="funcionario.nome" class="form-control"
      placeholder="nome do funcionario">
  </div>

  <div class="form-group">
    <label>Departamento</label>
    <input type="text"name="departamento" [(ngModel)]="funcionario.departamento" class="form-control"
      placeholder="nome do funcionario">


  </div>

  <button class="btn-btn-primary"> Gravar </button>

</form>
